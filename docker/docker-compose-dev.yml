##
# 1) start: docker-compose -f docker-compose-dev.yml up -d <services>
# 2) attach: docker attach ...
# 3) detach: detach with <CTRL-p> <CTRL-q>
# 4) stop: docker-compose -f docker-compose-dev.yml down
